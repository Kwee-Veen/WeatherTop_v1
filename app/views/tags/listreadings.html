<table class="table is-hoverable">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>Weather Code</th>
      <th>Temperature (°C)</th>
      <th>Wind Speed (km/h)</th>
      <th>Wind Direction (°)</th>
      <th>Pressure (hPa)</th>
      <th>Delete Reading</th>
    </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
    <tr>
      <td>
        ${reading.dateAndTime}
      </td>
      <td>
        ${reading.code}
      </td>
      <td>
        ${reading.temperature}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.windDirection}
      </td>
      <td>
        ${reading.pressure}
      </td>
      <td>
        <a href="/station/${_station.id}/deletereading/${reading.id}">
          <span class="icon has-text-danger">
            <i class="fa-solid fa-trash-can"></i>
          </span>
        </a>
      </td>
    </tr>
  #{/list}
  </tbody>
</table>
