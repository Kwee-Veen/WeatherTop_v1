<table class="table is-hoverable">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>Weather Code</th>
      <th>Temperature (°C)</th>
      <th>Wind Speed (km/h)</th>
      <th>Wind Direction (0-360°)</th>
      <th>Pressure (hPa)</th>
    </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
    <tr>
      <td>
        ${reading.dateAndTime}
      </td>
      <td>
        ${reading.code}
      </td>
      <td>
        ${reading.temperature}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.windDirection}
      </td>
      <td>
        ${reading.pressure}
      </td>
      <td>
        <a href="/station/${_station.id}/deletereading/${reading.id}" class="button is-danger">Delete Reading</a>
      </td>
    </tr>
  #{/list}
  </tbody>
</table>
