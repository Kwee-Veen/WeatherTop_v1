#{extends 'main.html' /}
#{set title: 'Login' /}
#{welcomemenu id: "login"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/authenticate" method = "POST">
                <h3 class="subtitle">Log In</h3>
                <div class="field">
                    <label class="label">Email</label>
                    <input placeholder="test@test.com" name="email">
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input type="password" placeholder="test" name="password">
                </div>
                <button class="button is-link is-info">Login</button>
            </form>
        </div>
        <div class="column is-half">
            <figure class="image is-square">
                <img src="">
            </figure>
        </div>
    </div>
</section>
