#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class ="input" type="text" placeholder="John" name="firstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Surname</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Smith" name="surname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" placeholder="test@test.com" name="email">
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" placeholder="test" type="password" name="password">
                </div>
                <button class="button is-link is-info">Submit</button>
            </form>
        </div>
        <div class="column is-half">
            <figure class="image is-square">
                <img src="">
            </figure>
        </div>
    </div>
</section>
